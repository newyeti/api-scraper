global:
  scrape_interval:     10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: 'api_gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8181']
        labels:
          application: 'API Gategay'
  - job_name: 'beakon'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['beakon:4000']
        labels:
          application: 'Beakon'
  