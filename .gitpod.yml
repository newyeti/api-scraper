tasks:
  - init: make gcompile
    env:
      M2_HOME: maven-settings.xml
  
  - name: Add environment variables
    env:
      EUREKA_USERNAME: eureka
      EUREKA_PASSWORD: password
      DISCOVERY_SERVER_HOSTNAME: https://8761-${HOSTNAME}.${GITPOD_WORKSPACE_CLUSTER_HOST}
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      FOOTBALL_DB_PASSWORD: football
      APP_CONFIG_DB_PASSWORD: app_config

  - name: Docker plugins
    command: 
      docker plugin install grafana/loki-docker-driver:latest --alias loki --grant-all-permissions
     
image:
  file: .gitpod.Dockerfile
