server:
  port: 4000

spring:
  application:
    name: APISCRAPER-PRODUCER-SERVICE
  cloud:
    discovery:
      enabled: false
    config:
      enabled: false
  cache:
    type: redis
  data:
    redis:
      host: gusc1-sought-glider-30297.upstash.io
      port: 30297
      password: 948ad8cff81847d2a5f4daeaad30906f
      ssl: true
      
avro:
  consumer:
    topics:
      standings: apiscraper.standings.avro.topic.v1
    groupId: api-scraper
  producer:
    topic:
      standings: apiscraper.standings.avro.topic.v1


football-api:
  baseUrl: "https://api-football-v1.p.rapidapi.com/v3"
  apiHost: "api-football-v1.p.rapidapi.com"
  apiKeys: ${RAPID_API_KEYS}
  maxRequestPerDay: 100

kafka:
  producer:
    send:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: '*'
  tracing:
    sampling:
      probability: 1.0
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

logging:
  pattern:
    level: "%5p app_name=[${spring.producer.name:} trace_id=%mdc{trace_id:-} span_id=%mdc{span_id:-} trace_flags=%mdc{trace_flags} %p]"

---

spring:
  config:
    activate:
      on-profile:
      - dev
  cloud:
    discovery:
      enabled: false
    config:
      enabled: false
  data:
    mongodb:
      uri: mongodb+srv://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_HOST}/${MONGODB_DATABASE}
      
server:
  port: 7001

---

spring:
  config:
    import: configserver:http://config-server:9091
    activate:
      on-profile:
      - docker
  cloud:
    config:
        enabled: true
    discovery:
      enabled: true
  kafka:
    bootstrap-servers: broker-1:9092
    template:
      default-topic: "apiscraper.standings.avro.topic.v1"
    producer:
      key-serializer: "org.apache.kafka.common.serialization.StringSerializer"
      value-serializer: "io.confluent.kafka.serializers.KafkaAvroSerializer"
      properties:
        schema:
          registry:
            url: http://schema-registry:8081
    consumer:
      group-id: api-scraper
      auto-offset-reset: latest
      key-deserializer: "org.apache.kafka.common.serialization.StringDeserializer"
      value-deserializer: "io.confluent.kafka.serializers.KafkaAvroDeserializer"
      properties:
        specific: 
          avro:
            reader: true
        schema:
          registry:
            url: http://schema-registry:8081
  data:
    mongodb:
      uri: mongodb://football:football@mongo:27017/football
kafka:
  producer:
    send:
      enabled: true

---

spring:
  config:
    import: configserver:${CONFIG_SERVER_URI}
    activate:
      on-profile:
      - gcp
  cloud:
    config:
        enabled: true
    discovery:
      enabled: false
  kafka:
    bootstrap-servers: ${KAKFA_BOOTSTRAP_SERVER}
    properties:
      security:
        protocal: SASL_SSL
      sasl: 
        mechanism: SCRAM-SHA-256
        jaas:
          config: org.apache.kafka.common.security.scram.ScramLoginModule required username="${CLOUDKARAFKA_USERNAME}" password="${CLOUDKARAFKA_PASSWORD}"
    template:
      default-topic: "${CLOUDKARAFKA_USERNAME}-apiscraper.standings.avro.topic.v1"
    producer:
      key-serializer: "org.apache.kafka.common.serialization.StringSerializer"
      value-serializer: "io.confluent.kafka.serializers.KafkaAvroSerializer"
      properties:
        schema:
          registry:
            url: ${SCHEMA_REGISTRY_URI}
  data:
    mongodb:
      uri: mongodb+srv://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_HOST}/${MONGODB_DATABASE}
kafka:
  producer:
    send:
      enabled: false
